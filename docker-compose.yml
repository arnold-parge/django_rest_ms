version: '3'

services:
  db:
    image: postgres:alpine
  team_ms_web:
    # build: .
    image: arnoldnonstop/team_microservice:latest
    command: bash -c "python3 manage.py makemigrations & python3 manage.py migrate & python3 manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
